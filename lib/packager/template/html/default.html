<!DOCTYPE html>
<html>
  <head>
    <title>#{title}</title>
    <script type="text/javascript" src="easeljs/utils/Ticker.js"></script>
    <script type="text/javascript" src="crayon/core/List.js"></script>
    <script type="text/javascript" src="crayon/CrayonProgram.js"></script>
    <script type="text/javascript" src="#{compiled}"></script>
    <script type="text/javascript">
      function init()
      {
        var canvas = document.getElementById("crayonCanvas"); 
        new #{title}( canvas );
      }
    </script>
  </head>

  <body onload="init();">
    <canvas id="crayonCanvas" width="#{width}" height="#{height}"></canvas>
  </body>
</html>
